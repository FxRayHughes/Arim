name: Publish to TabooLib Repository

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '#publish')

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: URL Encode Password
        run: |
          ENCODED_PASSWORD=$(printf %s "${{ secrets.NEXUS_MAPLEX_PASSWORD }}" | jq -sRr @uri)
          echo "ENCODED_PASSWORD=$ENCODED_PASSWORD" >> $GITHUB_ENV

      - name: Validate Nexus Credentials
        run: |
          # 仅显示用户名前3个字符保护隐私
          USERNAME="${{ secrets.NEXUS_MAPLEX_USERNAME }}"
          echo "用户名：${USERNAME:0:3}..."
          
          # 检查密码长度验证是否设置
          PASSWORD="${{ secrets.NEXUS_MAPLEX_PASSWORD }}"
          echo "密码长度：${#PASSWORD}"
          
          # 使用curl进行安全的凭据测试
          if curl -u "${{ secrets.NEXUS_MAPLEX_USERNAME }}:${{ secrets.NEXUS_MAPLEX_PASSWORD }}" \
                 -s -o /dev/null -I -w "%{http_code}" \
                 "https://nexus.maplex.top/service/metrics/ping" \
                 | grep -q "200"; then
            echo "✅ 认证成功"
          else
            echo "❌ 认证失败！请检查："
            echo "1. Nexus用户名是否正确"
            echo "2. Nexus密码是否包含特殊字符（可能需要URL编码）"
            echo "3. Nexus账户权限设置"
            exit 1
          fi

      - name: Publish with Gradle
        run: ./gradlew -PtaboolibUsername=${{ secrets.NEXUS_MAPLEX_USERNAME }} -PtaboolibPassword=${{ secrets.NEXUS_MAPLEX_PASSWORD }} publish
