name: Publish to TabooLib Repository

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '#publish')

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Validate Nexus Credentials
        run: |
          echo "验证 Nexus 凭据..."
          # 测试基本认证
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
                   -u "${{ secrets.NEXUS_MAPLEX_USERNAME }}:${{ secrets.NEXUS_MAPLEX_PASSWORD }}" \
                   https://nexus.maplex.top/service/metrics/ping)
          
          if [ "$RESPONSE" != "200" ]; then
            echo "❌ 认证失败！请检查： "
            echo "1. Nexus 用户名/密码是否正确 ${{ secrets.NEXUS_MAPLEX_USERNAME }} : ${{ secrets.NEXUS_MAPLEX_PASSWORD }}"
            echo "2. Nexus 账户是否激活"
            echo "3. 账户是否具有 'nx-repository-view-*-*-edit' 权限"
            exit 1
          else
            echo "✅ 认证成功"
          fi

      - name: Publish with Gradle
        run: ./gradlew -PtaboolibUsername=${{ secrets.NEXUS_MAPLEX_USERNAME }} -PtaboolibPassword=${{ secrets.NEXUS_MAPLEX_PASSWORD }} publish
